name: Release Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: release-publish-${{ github.event.release.id }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@latest
          npm --version

      - name: Derive version from release tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag '$TAG'. Expected semver like v1.2.3 or 1.2.3." >&2
            exit 1
          fi

          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"
          npm version "$VERSION" --no-git-tag-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package
        run: bun run release:verify

      - name: Publish to npmjs
        run: bun run publish:npm -- --provenance

      - name: Publish to GitHub Packages
        run: bun run publish:gpr
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
